<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div id="start-container">
            <h1 class="heading">Welcome To the Quiz!</h1>
            <h4>You will have 1 minute to answer each question.</h4>
            <button class="start-button">Start</button>
        </div>

        <div id="quiz-container" class="hide">
            <div id="timer"></div>
            <div id="question-container" class="card">
                <div id="question"></div>
                <div id="answer" class="btn-grid"></div>
            </div>
        </div>

        <div id="result-container" class="hide">
            <h2>Quiz Finished!</h2>
            <p>Your final score is: <span id="score"></span></p>
            <div id="results"></div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
