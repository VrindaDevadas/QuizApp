<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div id="category-container">
            <h1>Welcome to the Quizmania!</h1>
            <p>Choose a category to start your quiz</p>
            <div class="categories">
                <button id="cat1">Category 1</button>
                <button id="cat2">Category 2</button>
                <button id="cat3">Category 3</button>
                <button id="cat4">Category 4</button>
            </div>
        </div>
        <div id="start-container" class="hide">
            <h3>This quiz consists of 5 questions. You will have 1 minute for each question.</h3>
            <button id="start-btn">Start</button>
        </div>
        <div id="quiz-container" class="hide">
            <div id="question-container" class="card">
                <div class="card-header">
                    <div id="question"></div>
                    <div id="timer">
                        <i class="fa-solid fa-clock"></i>
                        <span id="time-text">60</span>
                    </div>
                </div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>
        <div id="results-container" class="hide">
            <h2>Quiz Finished!</h2>
            <p>Your final score is: <span id="score"></span></p>
            <div id="results"></div>
        </div>
        <script src="script.js"></script>
</body>

</html>
